<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ALMOXARIFADO</title>
   <!-- link correto do CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imagem.png.png" type="image/png" />
</head>
<body>

  <h2>ALMOXARIFADO</h2>

  <section>
    <form id="formulario">
      <label for="idnomecompleto">Nome Completo</label>
      <input type="text" id="idnomecompleto" required>

      <label for="idcpf">CPF</label>
      <input type="number" id="cpf" required>

      <label for="idsetordaempresa">Setor Da Empresa</label>
      <input type="text" id="idsetordaempresa" required>

      <label for="idqualeaferramenta">Qual é a Ferramenta?</label>
      <input type="text" id="idqualeaferramenta" required>

      <label for="idn°ferramenta">Número do Patrimônio da Ferramenta?</label>
      <input type="number" id="idn°ferramenta" required>

      <label for="idParaqualobraseráusada">Para qual obra será usada?</label>
      <input type="text" id="idParaqualobraseráusada" required>

      <input type="submit" value="EMITIR COMPROVANTE">
    </form>
  </section>

  <section>
    <h1 id="comprovante"></h1>

    <button onclick="imprimirComprovante()">IMPRIMIR COMPROVANTE</button>
    
  </section>

  <script src="index.js"></script> <!-- link correto do JS -->

</body>
</html>
